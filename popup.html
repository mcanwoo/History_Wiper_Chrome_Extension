<html>
<head>

<body>
    <div id="wrap"> 
        <div class="item" id="stopRecording">
    		<h2>History Wiper Mode</h2>
    		<ul class="switcher">
    			<li class="active"><a href="#" title="On" rel="1">ON</a></li>
    			<li><a href="#" title="Off" rel="0">OFF</a></li>
    		</ul>
    	</div>
         <div class="col-lg-4">
        <div class="input-group">
          <input type="text" id="word"  class="form-control" placeholder="Input your customize keywords">
          <span class="input-group-btn">
            <button id="add" class="btn btn-default" type="button">Add!</button>
          </span>
        </div><!-- /input-group -->
        <br>
        <div>
            <span class="input-group-btn">
                <button id="allWords" class="btn btn-primary" type="button">show all words</button>
            </span>
            <span class="input-group-btn">
                <button id="customizeWords" class="btn btn-success" type="button">show your customize words</button>
            </span>
        </div>
      </div><!-- /.col-lg-6 -->
    </div>
